<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome-->
    <script src="https://kit.fontawesome.com/9473b9da0b.js" crossorigin="anonymous"></script>
    <!--Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <title>Buttons</title>
</head>
<body class="grey darken-2">
    <div class="container">
        <h1 class="deep-purple-text text-lighten-4">Buttons</h1>
        <!-- Standard Button-->
        <button class="btn yellow-text">Read More</button>
        

        <!-- Waves Effect-->
        <button class="btn green yellow-text">Read More</button>
        <a class="btn red waves-effect waves-light"> Read More</a>

        <br><br>
        <button class="btn white red-text">Read More</button>
        <button class="btn white teal-text">Read More</button>
        <button class="btn white green-text">Read More</button>

        <br><br>
        <!-- Material Icons-->
        <i class="material-icons tiny">android</i>
        <i class="material-icons tiny">airplay</i>
        <!-- End of container-->
        <br><br>
        <!-- Button with material icons-->
        <a class="btn waves-effect waves-light">
            <i class="material-icons right">shopping_cart</i>
            Buy Now
        </a>
        <!-- Button with font awesome icons-->
        <a class="btn black waves-light">
         <i class="fab fa-amazon-pay orange-text right"></i>
         Amazon
    </a>
    <br><br>
    <!-- Colored button-->
    <button class="btn white green-text waves-effect waves-green">Read More</button>


    </div>
</body>
</html>
